<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Non-Woke Bot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="green-black-palette">
    <div id="chat-container">
        <div id="header">
            <h1>Non-Woke Bot</h1>
            <div id="prompt-buttons">
                <button id="professional-button">Professional</button>
                <button id="cool-button">Cool</button>
                <button id="goofy-button">Goofy</button>
            </div>
        </div>
        <div id="chat-messages"></div>
        <div id="input-container">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button id="send-button">Send</button>
        </div>
        <div id="center-toggle">
            <button id="toggle-videos-button">Toggle Videos</button>
        </div>
        <div id="video-container">
            <iframe class="vertical-video" width="315" height="560" src="https://www.youtube.com/embed/zZ7AimPACzc?autoplay=1&mute=1&controls=0&showinfo=0&rel=0&modestbranding=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
            <iframe class="landscape-video" width="560" height="315" src="https://www.youtube.com/embed/u7kdVe8q5zs?autoplay=1&mute=1&controls=0&showinfo=0&rel=0&modestbranding=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
            <iframe class="vertical-video" width="315" height="560" src="https://www.youtube.com/embed/Oc2CI_xtEhs?autoplay=1&mute=1&controls=0&showinfo=0&rel=0&modestbranding=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
    </div>
    <button id="toggle-palette-button">Toggle Color Palette</button>
    <script src="script.js"></script>
</body>
</html>
