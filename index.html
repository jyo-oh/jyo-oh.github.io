<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Non-Woke Bot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="green-black-palette">
    <div id="chat-container">
        <h1>Non-Woke Bot</h1>
        <div id="chat-messages"></div>
        <div id="input-container">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button id="send-button">Send</button>
        </div>
        <!-- Embed YouTube video -->
        <div id="video-container">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/u7kdVe8q5zs?si=kOBE9QX5NTxcDAlM?autoplay=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
    </div>
    <button id="toggle-palette-button">Toggle Color Palette</button>
    <script src="script.js"></script>
</body>
</html>
